<h1>Successful authentication!</h1>

<h2>Username: {{username}}</h2>
<h3>Name: {{name}}</h2>
<img src="{{avatar}}" alt="Your profile picture from github">

<!-- this is how handlebars handles conditional rendering -->
{{#if isUser}}
    <h3>You are logged in, log out below</h3>
    <form action="/logout" method="POST">
        <input type="submit" value="Log Out">
    </form>
{{else}}
    <h3>You are not logged in as {{name}}</h3>
{{/if}}
